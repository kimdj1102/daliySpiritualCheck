<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>ÏòÅÏÑ±Ï≤¥ÌÅ¨</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel (JSX Î≥ÄÌôòÏö©) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>

    <!-- React ÏΩîÎìú -->
    <script type="text/babel" data-presets="env,react">
      const { useState, useEffect } = React;

      const members = ['Í∂åÌó§Îπà', 'ÍπÄÏó∞ÏßÄ', 'ÍπÄÎèôÏ§Ä', 'Ïù¥Ï£ºÏõê', 'Ï°∞ÏòàÎãÆ', 'ÌôçÏú†Îùº'];

      const weekDays = [
        { day: 'ÏùºÏöîÏùº', items: [{ name: 'Ï£ºÏùº ÏÑ†ÍµêÌõàÎ†®', points: 7 }] },
        {
          day: 'ÏõîÏöîÏùº',
          items: [
            { name: 'ÌÅêÌã∞', points: 4 },
            { name: 'ÎÇ≠ÎèÖ', points: 4 },
            { name: 'Í∏∞ÎèÑ', points: 4 },
          ],
        },
        {
          day: 'ÌôîÏöîÏùº',
          items: [
            { name: 'ÌÅêÌã∞', points: 4 },
            { name: 'ÎÇ≠ÎèÖ', points: 4 },
            { name: 'Í∏∞ÎèÑ', points: 4 },
          ],
        },
        {
          day: 'ÏàòÏöîÏùº',
          items: [
            { name: 'ÌÅêÌã∞', points: 4 },
            { name: 'ÎÇ≠ÎèÖ', points: 4 },
            { name: 'Í∏∞ÎèÑ', points: 4 },
            { name: 'ÏàòÏöîÍ∏∞ÎèÑÌöå', points: 7 },
          ],
        },
        {
          day: 'Î™©ÏöîÏùº',
          items: [
            { name: 'ÌÅêÌã∞', points: 4 },
            { name: 'ÎÇ≠ÎèÖ', points: 4 },
            { name: 'Í∏∞ÎèÑ', points: 4 },
          ],
        },
        {
          day: 'Í∏àÏöîÏùº',
          items: [
            { name: 'ÌÅêÌã∞', points: 4 },
            { name: 'ÎÇ≠ÎèÖ', points: 4 },
            { name: 'Í∏∞ÎèÑ', points: 4 },
            { name: 'Í∏àÏöîÏ≤†Ïïº', points: 7 },
          ],
        },
        {
          day: 'ÌÜ†ÏöîÏùº',
          items: [
            { name: 'ÌÅêÌã∞', points: 4 },
            { name: 'ÎÇ≠ÎèÖ', points: 4 },
            { name: 'Í∏∞ÎèÑ', points: 4 },
            { name: 'Ï≤†Ï≤†Ïïº', points: 7 },
          ],
        },
      ];

      function SpiritualCheck() {
        const [selectedMember, setSelectedMember] = useState(null);
        const [checks, setChecks] = useState({});
        const [viewMode, setViewMode] = useState('today'); // 'today' | 'weekly' | 'monthly'

        // Î©§Î≤Ñ Î≥ÄÍ≤Ω Ïãú Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Î∂àÎü¨Ïò§Í∏∞
        useEffect(() => {
          if (selectedMember) {
            const saved = localStorage.getItem(
              `spiritual-check-${selectedMember}`
            );
            if (saved) {
              setChecks(JSON.parse(saved));
            } else {
              setChecks({});
            }
          }
        }, [selectedMember]);

        // Ï≤¥ÌÅ¨ Î≥ÄÍ≤Ω Ïãú Î°úÏª¨Ïä§ÌÜ†Î¶¨ÏßÄÏóê Ï†ÄÏû•
        useEffect(() => {
          if (selectedMember) {
            localStorage.setItem(
              `spiritual-check-${selectedMember}`,
              JSON.stringify(checks)
            );
          }
        }, [checks, selectedMember]);

        const toggleCheck = (dayIndex, itemIndex) => {
          const key = `${dayIndex}-${itemIndex}`;
          setChecks((prev) => ({
            ...prev,
            [key]: !prev[key],
          }));
        };

        const calculateTotal = () => {
          let total = 0;
          weekDays.forEach((day, dayIndex) => {
            day.items.forEach((item, itemIndex) => {
              const key = `${dayIndex}-${itemIndex}`;
              if (checks[key]) {
                total += item.points;
              }
            });
          });
          return total;
        };

        const getTodayIndex = () => {
          return new Date().getDay(); // 0 (ÏùºÏöîÏùº) ~ 6 (ÌÜ†ÏöîÏùº)
        };

        const getWeeklyHistory = () => {
          const today = new Date();
          const currentYear = today.getFullYear();
          const currentMonth = today.getMonth();

          const firstDay = new Date(currentYear, currentMonth, 1);
          const lastDay = new Date(currentYear, currentMonth + 1, 0);

          const weeks = [];
          let weekStart = new Date(firstDay);
          weekStart.setDate(weekStart.getDate() - weekStart.getDay()); // Ï≤´ Ï£º ÏùºÏöîÏùºÎ°ú ÎßûÏ∂îÍ∏∞

          while (weekStart <= lastDay) {
            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);

            let weekScore = 0;

            for (
              let d = new Date(weekStart);
              d <= weekEnd;
              d.setDate(d.getDate() + 1)
            ) {
              const dayIndex = d.getDay();
              const dayData = weekDays[dayIndex];

              dayData.items.forEach((item, itemIndex) => {
                const key = `${dayIndex}-${itemIndex}`;
                if (checks[key]) {
                  weekScore += item.points;
                }
              });
            }

            weeks.push({
              start: new Date(weekStart),
              end: new Date(weekEnd),
              score: weekScore,
            });

            weekStart.setDate(weekStart.getDate() + 7);
          }

          return weeks;
        };

        if (!selectedMember) {
          return (
            <div className="min-h-screen bg-gray-50 flex items-center justify-center p-4">
              <div className="w-full max-w-md">
                <h1 className="text-3xl font-bold text-center mb-8 text-gray-800">
                  ÏòÅÏÑ±Ï≤¥ÌÅ¨
                </h1>
                <div className="bg-white rounded-lg shadow-sm p-6">
                  <h2 className="text-lg font-semibold mb-4 text-gray-700">
                    Î©§Î≤Ñ ÏÑ†ÌÉù
                  </h2>
                  <div className="space-y-2">
                    {members.map((member) => (
                      <button
                        key={member}
                        onClick={() => setSelectedMember(member)}
                        className="w-full p-4 text-left bg-gray-50 hover:bg-gray-100 rounded-lg transition-colors border border-gray-200"
                      >
                        <span className="text-gray-800 font-medium">
                          {member}
                        </span>
                      </button>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          );
        }

        const totalScore = calculateTotal();
        const todayIndex = getTodayIndex();
        const todayData = weekDays[todayIndex];
        const weeklyHistory = getWeeklyHistory();

        const formatDate = (date) => {
          return `${date.getMonth() + 1}/${date.getDate()}`;
        };

        return (
          <div className="min-h-screen bg-gray-50 p-4">
            <div className="max-w-2xl mx-auto">
              {/* ÏÉÅÎã® Ìó§Îçî */}
              <div className="mb-6 flex items-center justify-between">
                <button
                  onClick={() => setSelectedMember(null)}
                  className="flex items-center text-gray-600 hover:text-gray-800"
                >
                  <span className="text-lg">‚óÄ</span>
                  <span className="ml-1">Îí§Î°ú</span>
                </button>
                <h1 className="text-2xl font-bold text-gray-800">
                  {selectedMember}
                </h1>
                <button
                  onClick={() => setViewMode('monthly')}
                  className="flex items-center gap-1 px-3 py-2 text-sm text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg transition-colors"
                >
                  <span>üìä</span>
                  <span>ÏõîÎ≥Ñ</span>
                </button>
              </div>

              {/* Ïù¥Î≤à Ï£º Ï†êÏàò */}
              <div className="bg-white rounded-lg shadow-sm p-6 mb-6">
                <div className="text-center">
                  <div className="text-gray-600 mb-2">Ïù¥Î≤à Ï£º Ï†êÏàò</div>
                  <div className="text-4xl font-bold text-blue-600">
                    {totalScore}
                    <span className="text-2xl text-gray-400">/100</span>
                  </div>
                </div>
              </div>

              {/* Î™®Îìú ÌÉ≠ */}
              {viewMode !== 'monthly' && (
                <div className="flex gap-2 mb-6">
                  <button
                    onClick={() => setViewMode('today')}
                    className={`flex-1 py-3 px-4 rounded-lg font-medium transition-colors flex items-center justify-center gap-2 ${
                      viewMode === 'today'
                        ? 'bg-blue-500 text-white'
                        : 'bg-white text-gray-600 border border-gray-200 hover:bg-gray-50'
                    }`}
                  >
                    <span>üìÖ</span>
                    Ïò§Îäò Ï≤¥ÌÅ¨
                  </button>
                  <button
                    onClick={() => setViewMode('weekly')}
                    className={`flex-1 py-3 px-4 rounded-lg font-medium transition-colors flex items-center justify-center gap-2 ${
                      viewMode === 'weekly'
                        ? 'bg-blue-500 text-white'
                        : 'bg-white text-gray-600 border border-gray-200 hover:bg-gray-50'
                    }`}
                  >
                    <span>üìã</span>
                    Ï†ÑÏ≤¥ Î≥¥Í∏∞
                  </button>
                </div>
              )}

              {/* ÏõîÎ≥Ñ Î∑∞ */}
              {viewMode === 'monthly' ? (
                <div>
                  <div className="mb-6 flex items-center justify-between">
                    <button
                      onClick={() => setViewMode('today')}
                      className="flex items-center text-gray-600 hover:text-gray-800"
                    >
                      <span className="text-lg">‚óÄ</span>
                      <span className="ml-1">ÎèåÏïÑÍ∞ÄÍ∏∞</span>
                    </button>
                    <h2 className="text-xl font-bold text-gray-800">
                      {new Date().getFullYear()}ÎÖÑ{' '}
                      {new Date().getMonth() + 1}Ïõî
                    </h2>
                    <div className="w-20"></div>
                  </div>

                  <div className="space-y-3">
                    {weeklyHistory.map((week, index) => (
                      <div
                        key={index}
                        className="bg-white rounded-lg shadow-sm p-5"
                      >
                        <div className="flex items-center justify-between mb-3">
                          <div className="text-gray-700 font-medium">
                            {index + 1}Ï£ºÏ∞® ({formatDate(week.start)} ~{' '}
                            {formatDate(week.end)})
                          </div>
                          <div className="text-lg font-bold text-blue-600">
                            {week.score}
                            <span className="text-sm text-gray-400">
                              /100
                            </span>
                          </div>
                        </div>
                        <div className="w-full bg-gray-200 rounded-full h-3">
                          <div
                            className="h-3 rounded-full bg-blue-500 transition-all"
                            style={{
                              width: `${Math.min(week.score, 100)}%`,
                            }}
                          ></div>
                        </div>
                      </div>
                    ))}

                    <div className="bg-white rounded-lg shadow-sm p-5 border-2 border-blue-500">
                      <div className="flex items-center justify-between">
                        <div className="text-gray-700 font-semibold text-lg">
                          Ïõî ÌèâÍ∑†
                        </div>
                        <div className="text-2xl font-bold text-blue-600">
                          {weeklyHistory.length > 0
                            ? Math.round(
                                weeklyHistory.reduce(
                                  (sum, week) => sum + week.score,
                                  0
                                ) / weeklyHistory.length
                              )
                            : 0}
                          <span className="text-base text-gray-400">
                            /100
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              ) : viewMode === 'today' ? (
                // Ïò§Îäò Î∑∞
                <div className="bg-white rounded-lg shadow-sm p-6">
                  <h3 className="text-xl font-bold text-gray-800 mb-4">
                    {todayData.day}
                  </h3>
                  <div className="space-y-3">
                    {todayData.items.map((item, itemIndex) => {
                      const key = `${todayIndex}-${itemIndex}`;
                      const isChecked = checks[key] || false;

                      return (
                        <button
                          key={itemIndex}
                          onClick={() => toggleCheck(todayIndex, itemIndex)}
                          className={`w-full p-4 rounded-lg border-2 transition-all flex items-center justify-between ${
                            isChecked
                              ? 'bg-blue-50 border-blue-500'
                              : 'bg-gray-50 border-gray-200 hover:border-gray-300'
                          }`}
                        >
                          <span
                            className={`font-medium text-lg ${
                              isChecked ? 'text-blue-700' : 'text-gray-700'
                            }`}
                          >
                            {item.name}
                          </span>
                          <div className="flex items-center gap-3">
                            <span
                              className={`text-base ${
                                isChecked ? 'text-blue-600' : 'text-gray-500'
                              }`}
                            >
                              {item.points}Ï†ê
                            </span>
                            <div
                              className={`w-7 h-7 rounded-full flex items-center justify-center ${
                                isChecked ? 'bg-blue-500' : 'bg-gray-200'
                              }`}
                            >
                              {isChecked && (
                                <span className="text-white text-lg">‚úî</span>
                              )}
                            </div>
                          </div>
                        </button>
                      );
                    })}
                  </div>
                </div>
              ) : (
                // Ï£ºÍ∞Ñ Ï†ÑÏ≤¥Ìëú Î∑∞
                <div className="bg-white rounded-lg shadow-sm overflow-x-auto">
                  <table className="w-full">
                    <thead>
                      <tr className="border-b">
                        <th className="p-3 text-left text-sm font-semibold text-gray-700">
                          ÏöîÏùº
                        </th>
                        <th className="p-3 text-center text-sm font-semibold text-gray-700">
                          ÌÅêÌã∞
                        </th>
                        <th className="p-3 text-center text-sm font-semibold text-gray-700">
                          ÎÇ≠ÎèÖ
                        </th>
                        <th className="p-3 text-center text-sm font-semibold text-gray-700">
                          Í∏∞ÎèÑ
                        </th>
                        <th className="p-3 text-center text-sm font-semibold text-gray-700">
                          Ï£ºÏùº
                          <br />
                          ÏÑ†ÍµêÌõàÎ†®
                        </th>
                        <th className="p-3 text-center text-sm font-semibold text-gray-700">
                          ÏàòÏöî
                          <br />
                          Í∏∞ÎèÑÌöå
                        </th>
                        <th className="p-3 text-center text-sm font-semibold text-gray-700">
                          Í∏àÏöî
                          <br />
                          Ï≤†Ïïº
                        </th>
                        <th className="p-3 text-center text-sm font-semibold text-gray-700">
                          Ï≤†Ï≤†Ïïº
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      {weekDays.map((day, dayIdx) => (
                        <tr key={dayIdx} className="border-b last:border-b-0">
                          <td className="p-3 text-sm font-medium text-gray-700">
                            {day.day.replace('ÏöîÏùº', '')}
                          </td>
                          {[
                            'ÌÅêÌã∞',
                            'ÎÇ≠ÎèÖ',
                            'Í∏∞ÎèÑ',
                            'Ï£ºÏùº ÏÑ†ÍµêÌõàÎ†®',
                            'ÏàòÏöîÍ∏∞ÎèÑÌöå',
                            'Í∏àÏöîÏ≤†Ïïº',
                            'Ï≤†Ï≤†Ïïº',
                          ].map((itemName) => {
                            const item = day.items.find(
                              (i) => i.name === itemName
                            );
                            if (!item) {
                              return (
                                <td
                                  key={itemName}
                                  className="p-3 text-center text-gray-300"
                                >
                                  -
                                </td>
                              );
                            }
                            const itemIdx = day.items.indexOf(item);
                            const key = `${dayIdx}-${itemIdx}`;
                            const isChecked = checks[key] || false;
                            return (
                              <td key={itemName} className="p-3 text-center">
                                <button
                                  onClick={() =>
                                    toggleCheck(dayIdx, itemIdx)
                                  }
                                  className={`w-8 h-8 rounded-full flex items-center justify-center mx-auto ${
                                    isChecked
                                      ? 'bg-blue-500'
                                      : 'bg-gray-200 hover:bg-gray-300'
                                  }`}
                                >
                                  {isChecked && (
                                    <span className="text-white text-sm">
                                      ‚úî
                                    </span>
                                  )}
                                </button>
                              </td>
                            );
                          })}
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              )}
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<SpiritualCheck />);
    </script>
  </body>
</html>
